classes:
  
  Sequencing:
    abstract: true
    description: Base template for some type of sequencing data, for which below properties are relevant/in common.
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - Component
    - Filename
    - FileFormat
    - ParticipantID
    - SampleID
    - AltSampleID
    - SequencingPlatform
    - NucleicAcidSource
    - LibraryConstructionMethod
    - LibrarySelectionMethod
    - LibraryLayout
    - LibraryPrepKitName
    - LibraryPrepKitVersion
    - LibraryPrepKitVendor
    - ReadIndicator
    - ReadContent
    - TargetDepth
    - AdapterName
    - AdapterSequence
    - BatchID
    - LaneNumber
    - TechnicalReplicateGroup

  SingleCellSequencing:
    is_a: Sequencing
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - DissociationMethod
    - CryopreservedCellsinSample
    - SingleCellIsolationMethod
    - TotalNumberofInputCells
    - InputCellsandNuclei
    - ReverseTranscriptionPrimer
    - SpikeIn
    - EndBias

  ScRNA-seqLevel1:
    is_a: SingleCellSequencing
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - UMIBarcodeOffset
    - UMIBarcodeLength
    - MedianUMIsperCellNumber
    - CellBarcodeOffset
    - CellBarcodeLength
    - ValidBarcodesCellNumber
  
  ScRNA-seqLevel2:
    is_a: SingleCellSequencing
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - ScRNAseqWorkflowType
    - ScRNAseqWorkflowParametersDescription
    - WorkflowVersion
    - WorkflowLink
    - GenomicReference
    - GenomicReferenceURL
    - GenomeAnnotationURL
    - WhitelistCellBarcodeFileLink
    - CellBarcodeTag
    - UMITag
    - AppliedHardTrimming

  ScRNA-seqLevel3:
    is_a: SingleCellSequencing
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - DataCategory
    - MatrixType
    - LinkedMatrices
    - CellMedianNumberReads
    - CellMedianNumberGenes
    - CellTotal
    - ScRNAseqWorkflowType
    - ScRNAseqWorkflowParametersDescription
    - WorkflowLink
    - WorkflowVersion

  ScRNA-seqLevel4:
    is_a: SingleCellSequencing
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - DataCategory
    - MatrixType
    - LinkedMatrices
    - CellMedianNumberReads
    - CellMedianNumberGenes
    - CellTotal
    - ScRNAseqWorkflowType
    - ScRNAseqWorkflowParametersDescription
    - WorkflowLink
    - WorkflowVersion
  
  ScATAC-seqLevel1:
    is_a: SingleCellSequencing
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - SingleNucleusBuffer
    - TranspositionReaction
    - NucleusIdentifier
    - NucleiBarcodeLength
    - NucleiBarcodeRead
    # - ThresholdforMinimumPassingReads
    # - TotalNumberofPassingNuclei
    # - MedianFractionofReadsinPeaks
    # - MedianFractionofReadsinAnnotatedcisDNAElements
    # - MedianPassingReadPercentage
    # - MedianPercentageofMitochondrialReadsperNucleus
    # - PeaksCallingSoftware
    # - TotalReads
  
  
  BulkDNA-seqLevel1:
    is_a: Sequencing
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - TargetCaptureKit

  
  BulkMethylation-seqLevel1:
    is_a: Sequencing
    annotations:
      requiresComponent: ''
      required: false
    description: Raw data for bulk methylation sequencing, such as FASTQs and unaligned BAMs
    slots:
    - BisulfiteConversionKit
    - BulkMethylationAssayType
    - TotalDNAInput


  CEL-seq2:
    is_a: ScRNA-seqLevel1
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - EmptyWellBarcode
    - WellIndex

  
  BulkMethylation-seqLevel2:
    is_a: Sequencing
    annotations:
      requiresComponent: ''
      required: false
    description: Aligned primary data for bulk methylation sequencing, such as gene expression matrix files, VCFs, etc.
    slots:
    - WorkflowVersion
    - WorkflowLink
    - GenomicReference
    - GenomicReferenceURL
    - ProportionofMinimumCpGCoverage10X
  
  BulkMethylation-seqLevel3:
    is_a: Sequencing
    annotations:
      requiresComponent: ''
      required: false
    description: Sample level summary data for bulk methylation sequencing, such as t-SNE plot coordinates, etc.
    slots:
    - DMCallingTool
    - WorkflowURL
    - PUC19methylationratio
    - Lambdamethylationratio
    # - DMCdatafileformat -- omitting as unnecessary/low value/info is obvious or easily obtained
    # - DMRdatafileFormat -- omitting as unnecessar/low value/info is obvious or easily obtained
  