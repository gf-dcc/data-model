classes:
  
  Sequencing:
    abstract: true
    description: Base template for some type of sequencing data, for which below properties are relevant/in common.
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - Component
    - Filename
    - FileFormat
    - ParticipantID
    - SampleID
    - DetailedSampleID
    - SequencingPlatform
    - NucleicAcidSource
    - LibraryConstructionMethod
    - LibrarySelectionMethod
    - LibraryLayout
    - LibraryPreparationKitName
    - LibraryPreparationKitVendor
    - LibraryPreparationKitVersion
    - ReadIndicator
    - ReadLength
    - Read1
    - Read2
    - TargetDepth
    - AdapterName
    - AdapterSequence
    - BatchID
    - LaneNumber
    - TechnicalReplicateGroup

  SingleCellSequencing:
    is_a: Sequencing
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - DissociationMethod
    - CryopreservedCellsinSample
    - SingleCellIsolationMethod
    - TotalNumberofInputCells
    - InputCellsandNuclei
    - ReverseTranscriptionPrimer
    - SpikeIn
    - EndBias

  ScRNA-seqLevel1:
    is_a: SingleCellSequencing
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - UMIBarcodeOffset
    - UMIBarcodeLength
    - MedianUMIsperCellNumber
    - CellBarcodeOffset
    - CellBarcodeLength
    - ValidBarcodesCellNumber
  
  ScRNA-seqLevel2:
    is_a: SingleCellSequencing
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - ScRNAseqWorkflowType
    - ScRNAseqWorkflowParametersDescription
    - WorkflowVersion
    - WorkflowLink
    - GenomicReference
    - GenomicReferenceURL
    - GenomeAnnotationURL
    - WhitelistCellBarcodeFileLink
    - CellBarcodeTag
    - UMITag
    - AppliedHardTrimming

  ScRNA-seqLevel3:
    is_a: SingleCellSequencing
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - DataCategory
    - MatrixType
    - LinkedMatrices
    - CellMedianNumberReads
    - CellMedianNumberGenes
    - CellTotal
    - ScRNAseqWorkflowType
    - ScRNAseqWorkflowParametersDescription
    - WorkflowLink
    - WorkflowVersion

  ScRNA-seqLevel4:
    is_a: SingleCellSequencing
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - DataCategory
    - MatrixType
    - LinkedMatrices
    - CellMedianNumberReads
    - CellMedianNumberGenes
    - CellTotal
    - ScRNAseqWorkflowType
    - ScRNAseqWorkflowParametersDescription
    - WorkflowLink
    - WorkflowVersion
  
  ScATAC-seqLevel1:
    is_a: SingleCellSequencing
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - SingleNucleusBuffer
    - TranspositionReaction
    - NucleusIdentifier
    - NucleiBarcodeLength
    - NucleiBarcodeRead
    - Read3
    - ThresholdforMinimumPassingReads
    - TotalNumberofPassingNuclei
    - MedianFractionofReadsinPeaks
    - MedianFractionofReadsinAnnotatedcisDNAElements
    - MedianPassingReadPercentage
    - MedianPercentageofMitochondrialReadsperNucleus
    - TotalReads
  
  
  BulkDNA-seqLevel1:
    is_a: Sequencing
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - TargetCaptureKit

  
  BulkMethylation-seqLevel1:
    is_a: Sequencing
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - GenomicCoverageType


# These are not templates, schematic-specific way of adding specific dependencies 

  CEL-seq2:
    is_a: ScRNA-seqLevel1
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - EmptyWellBarcode
    - WellIndex
  
  MedianFractionofReadsinPeaks:
    is_a: ScATAC-seqLevel1
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - PeaksCallingSoftware

  MedianFractionofReadsinAnnotatedcisDNAElements:
    is_a: ScATAC-seqLevel1
    annotations:
      requiresComponent: ''
      required: false
    slots:
    - PeaksCallingSoftware
  